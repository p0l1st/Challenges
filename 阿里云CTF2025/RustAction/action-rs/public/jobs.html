<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü¶Ä</text></svg>" />
    <title>Jobs - Rust Action</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-primary {
            background-color: #e45928 !important;
            border-color: #e45928 !important;
        }

        .btn-primary:hover {
            background-color: #c34b1f !important;
            border-color: #c34b1f !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Rust Action</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/jobs">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/artifacts">Artifacts</a>
                    </li>
                </ul>
                <button class="btn btn-danger ms-auto" id="cleanButton">Clean</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div id="alertPlaceholder"></div>

        <h1 class="text-center">Jobs üõ†Ô∏è</h1>

        <!-- Upload Section -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6 col-lg-5">
                <div class="text-center">
                    <label for="uploadFile" class="form-label">Upload a Zip File to Create Job</label>
                </div>
                <div class="input-group">
                    <input type="file" class="form-control" id="uploadFile" aria-label="Upload">
                    <button class="btn btn-primary" type="button" id="uploadButton">Upload</button>
                </div>
            </div>
        </div>

        <!-- Jobs List -->
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mode</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="jobsTable">
                <!-- Jobs will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Job Details Modal -->
    <div class="modal fade" id="jobDetailsModal" tabindex="-1" aria-labelledby="jobDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jobDetailsModalLabel">Job Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Job details will be dynamically populated here -->
                    <div id="jobDetailsContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Clean Confirmation Modal -->
    <div class="modal fade" id="cleanConfirmationModal" tabindex="-1" aria-labelledby="cleanConfirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cleanConfirmationModalLabel">Confirm Clean</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure to clean all the jobs and artifacts?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="confirmCleanButton">Yes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchJobs() {
            const response = await fetch('/jobs/list');
            window.jobs = await response.json();

            const jobsTable = document.getElementById('jobsTable');

            jobsTable.innerHTML = '';
            window.jobs.sort((a, b) => new Date(b.date) - new Date(a.date));

            window.jobs.forEach(job => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${job.id}</td>
                    <td>${job.name}</td>
                    <td>${job.mode}</td>
                    <td>${new Date(job.date).toLocaleString()}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="runJob('${job.id}')">Run</button>
                        <button class="btn btn-secondary btn-sm" onclick="viewJob('${job.id}')">View</button>
                    </td>
                `;

                jobsTable.appendChild(row);
            });
        }

        async function uploadJobFile() {
            const fileInput = document.getElementById('uploadFile');
            if (!fileInput.files[0]) {
                showAlert('Please select a file to upload', 'danger');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/jobs/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();

            if (result.includes("Internal Server Error")) {
                showAlert(result, 'danger');
            } else {
                showAlert(result, 'success');
            }

            fetchJobs();
        }

        function viewJob(id) {
            const job = window.jobs.find(job => job.id === id);

            if (job) {
                const jobDetailsContent = document.getElementById('jobDetailsContent');
                jobDetailsContent.innerHTML = `
                    <div><strong>ID:</strong> ${job.id}</div>
                    <div><strong>Name:</strong> ${job.name}</div>
                    <div><strong>Mode:</strong> ${job.mode}</div>
                    <div><strong>Date:</strong> ${new Date(job.date).toLocaleString()}</div>
                    <div><strong>Config:</strong> <pre>${JSON.stringify(job.config, null, 2)}</pre></div>
                    <div><strong>Files:</strong> ${job.files.join(', ')}</div>
                    <div><strong>Run:</strong> ${job.run}</div>
                `;
                const modal = new bootstrap.Modal(document.getElementById('jobDetailsModal'));
                modal.show();
            } else {
                showAlert('Job not found.', 'danger');
            }
        }
        async function runJob(id) {
            const response = await fetch(`/jobs/${id}/run`, { method: 'POST' });
            const result = await response.text();

            if (result.includes("Internal Server Error")) {
                showAlert(result, 'danger');
            } else {
                showAlert(result, 'success');
            }
        }

        function showAlert(message, type) {
            const alertTemplate = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    `;

            const alertPlaceholder = document.getElementById('alertPlaceholder');
            alertPlaceholder.innerHTML = alertTemplate;

            setTimeout(() => {
                const alert = alertPlaceholder.querySelector('.alert');
                if (alert) {
                    alert.classList.remove('show');
                    alert.classList.add('hide');
                    setTimeout(() => alert.remove(), 500);
                }
            }, 3000);
        }

        document.getElementById('uploadButton').addEventListener('click', uploadJobFile);

        document.getElementById('cleanButton').addEventListener('click', () => {
            const modal = new bootstrap.Modal(document.getElementById('cleanConfirmationModal'));
            modal.show();
        });

        document.getElementById('confirmCleanButton').addEventListener('click', async () => {
            const response = await fetch('/clean', { method: 'POST' });
            const result = await response.text();

            if (result.includes("Internal Server Error")) {
                showAlert(result, 'danger');
            } else {
                showAlert(result, 'success');
            }

            fetchJobs();

            const modal = bootstrap.Modal.getInstance(document.getElementById('cleanConfirmationModal'));
            modal.hide();
        });

        fetchJobs();
    </script>
</body>

</html>
